      <p $title>hellow</p>
    </div>

      <option value="aa">hellow</option>
      <option value="bb">world</option>
    </select>
  </a>

<for each="thing" index="i" $valuelist>
  <div context:data-value="thing" $listitem>
    <span context:text="i" context:ind="i"></span>--<span context:text="thing">an item here.</span>
  </div>
</for>

<br><br>

<for each="row" index="i" $rows>
  <for each="col" index="j" last="last" context:component:items="row" $cols>
    <span context:text="i"></span>
    <span context:text="j"></span>
    <span context:text="col"></span>
    <if context:component:condition="last">
      <span @else>.....</span>
    </if>
  </for>
  <br>
</for>
